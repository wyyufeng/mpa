name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:[12.x]
    
    steps:
    - uses: actions/checkout@v1
    - name: use Node.js
      uses:actions/setup-node@v1
      with:
        node-version:${{matrix.node-version}} 
    - name: npm install     
      run: npm install
    - build: npm run build   
